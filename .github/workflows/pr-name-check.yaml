name: PR Name Check

on:
  pull_request:
    branches:
        - 'dev'
        - 'main'
    types: [opened, edited, synchronize]

jobs:
  check-pr-name:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Check PR title
        run: |
          if ! echo "${{ github.event.pull_request.title }}" | grep -Eq "^(feat|fix|BREAKING CHANGE)(\([^)]+\))?: "; then
            echo "Invalid PR title for merging into dev. It must start with feat: or fix: or BREAKING CHANGE: or feat(<DESCRIPTOR>): or fix(<DESCRIPTOR>): or BREAKING CHANGE(<DESCRIPTOR>):"
            exit 1
          fi